<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/stylesAddProperty.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Rubik"
    rel="stylesheet"
  />
    <title>AgregarVideo</title>
  </head>
  <body>
    <header class="menu">
      <h3 class="text_menu">Carrera 34 # 5-45 (Cali-Colombia)</h3>
      <h3 class="text_menu">(+57) 323 347 39 26</h3>
      <h3 class="text_menu" id="date">Monday 16/01/2023</h3>      
    </header>
    <header class="main_menu">
      <figure class="logo_main_menu">
        <img src="../images/Logo.png" alt="" class="logo_main_menu_favorite"/>
      </figure>
      <h3 class="casa"><a href="../index.html" class="casa_favorite">casa<b>Royal</b></a> </h3>
    </header>
    
    <article class="article_Title_properties">
        <h1 class="title" id="title"><b>ADD</b> PROPERTIES</h1>
        <h3 class="Subtitle_properties">CASAROYAL REAL ESTATE AGENCY</h3>
      
    </article>


    <main class="Main">
      <form class="form">

        <label for="name">name</label>
        <input id="name" type="text" placeholder="
        Enter the name of the house"/>

        <label for="id">id</label>
        <input id="id" type="text" placeholder="
        Enter the id of the house"/>

        <label for="ubication">ubication</label>
        <select name="" id="ubication">
          <option value="">Select a option</option>
          <option value="north">north</option>
          <option value="south">south</option>
          <option value="east">east</option>
          <option value="west">west</option>
        </select>

        <label for="areaTotal">area</label>
        <input id="areaTotal" type="text" placeholder="
        Enter the area on square meter "/>

        <label for="numberRooms">numberRooms</label>
        <input id="numberRooms" type="text" placeholder="
        Enter the number Rooms "/>

        <label for="type">type</label>
        <select name="" id="type">
          <option value="">Select a option</option>
          <option value="home">home</option>
          <option value="apartment">apartment</option>
        </select>

        <label for="contract">contract</label>
        <select name="" id="contract">
          <option value="">Select a option</option>
          <option value="rent">rent</option>
          <option value="sale">sale</option>
        </select>

        <label for="price">price</label>
        <input id="price" type="number" placeholder="
        Enter the price"/>

        <label for="parking">parking</label>
        <input id="parking" type="text" placeholder="
        Enter 'si' or 'no'"/>

        <label for="information">information</label>
        <input id="information" type="text" placeholder="
        Enter the information about it, with direction"/>

        <label for="owner">owner</label>
        <input id="owner" type="text" placeholder="
        Enter owner's name of owner"/>
        
        <label for="location">location</label>
        <input id="location" type="text" placeholder="
        Enter the neighborhood"/>

        <label for="description">description</label>
        <input id="description" type="text" placeholder="
        Enter a description"/>

        <label for="urlImage">urlImage</label>
        <input id="urlImage" type="text" placeholder="
        Enter url of Image"/>

        <label for="urlImageOwner">urlImageOwner</label>
        <input id="urlImageOwner" type="text" placeholder="
        Enter url of ImageOwner"/>      

        <button type="submit">AGREGAR</button>
      </form>
    </main>

    <script src="../javascript/formAddProperty.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
