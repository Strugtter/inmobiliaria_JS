<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/stylesAddProperty.css" />
    <title>AgregarVideo</title>
  </head>
  <body>
    <header>
      <h2 id="title"><a href="../index.html" id="link">PRINCIPAL</a></h2>
    </header>
    <main class="Main">
      <form class="form">

        <label for="name" id="attribute1"> Name </label>
        <input id="name" type="text" placeholder="
        Enter the name of the house"/>

        <label for="id" id="attribute2"> id </label>
        <input id="id" type="text" placeholder="
        Enter the id of the house"/>

        <label for="ubication" id="attribute3"> ubication </label>
        <select name="" id="ubication">
          <option value="">Select a option</option>
          <option value="north">north</option>
          <option value="south">south</option>
          <option value="east">east</option>
          <option value="west">west</option>
        </select>

        <label for="area" id="attribute4"> area </label>
        <input id="area" type="text" placeholder="
        Enter the area on square meter "/>

        <label for="numberRooms" id="attribute5"> numberRooms </label>
        <input id="numberRooms" type="text" placeholder="
        Enter the number Rooms "/>

        <label for="type" id="attribute6"> type </label>
        <select name="" id="type">
          <option value="">Select a option</option>
          <option value="home">home</option>
          <option value="apartment">apartment</option>
        </select>

        <label for="type" id="attribute7"> type contract </label>
        <select name="" id="contract">
          <option value="">Select a option</option>
          <option value="rent">rent</option>
          <option value="sale">sale</option>
        </select>

        <label for="price" id="attribute8"> price </label>
        <input id="price" type="number" placeholder="
        Enter the price"/>

        <label for="parking" id="attribute9"> parking </label>
        <input id="parking" type="text" placeholder="
        Enter 'si' or 'no'"/>

        <label for="information" id="attribute10"> information </label>
        <input id="parking" type="text" placeholder="
        Enter the information about it, with direction"/>

        <label for="owner" id="attribute11"> owner </label>
        <input id="owner" type="text" placeholder="
        Enter owner's name of owner"/>
        
        <label for="location" id="attribute12"> location </label>
        <input id="location" type="text" placeholder="
        Enter the neighborhood"/>

        <label for="description" id="attribute13"> description </label>
        <input id="description" type="text" placeholder="
        Enter a description"/>

        <label for="urlImage" id="attribute14"> urlImage </label>
        <input id="urlImage" type="text" placeholder="
        Enter url of Image"/>

        <label for="urlImageOwner" id="attribute15"> urlImageOwner </label>
        <input id="urlImageOwner" type="text" placeholder="
        Enter url of ImageOwner"/>      

        <button type="submit">AGREGAR</button>
      </form>
    </main>

    <script src="../scripts/agregarVideo.js" type="module"></script>
  </body>
</html>
